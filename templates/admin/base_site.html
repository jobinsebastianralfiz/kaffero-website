{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | Kaffero Admin{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        <span style="background: linear-gradient(135deg, #d946ef 0%, #0ea5e9 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700;">Kaffero</span> Admin
    </a>
</h1>
{% endblock %}

{% block extrastyle %}
{{ block.super }}
<style>
    :root {
        --primary: #d946ef;
        --primary-dark: #a21caf;
        --accent: #0ea5e9;
        --bg-dark: #0f0f1a;
        --bg-card: #1a1a2e;
        --text-primary: #ffffff;
        --text-secondary: #a1a1aa;
    }

    /* Dark theme */
    body {
        background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #0f0f1a 100%) !important;
        min-height: 100vh;
    }

    #header {
        background: linear-gradient(135deg, #d946ef 0%, #a21caf 100%) !important;
        border-bottom: none;
        box-shadow: 0 4px 20px rgba(217, 70, 239, 0.3);
    }

    #header a:link, #header a:visited {
        color: #fff !important;
    }

    #branding h1, #branding h1 a:link, #branding h1 a:visited {
        color: #fff !important;
    }

    #user-tools {
        color: rgba(255, 255, 255, 0.9) !important;
    }

    #user-tools a {
        color: #fff !important;
        border-color: rgba(255, 255, 255, 0.3) !important;
    }

    /* Sidebar */
    #nav-sidebar {
        background: rgba(26, 26, 46, 0.95) !important;
        backdrop-filter: blur(10px);
        border-right: 1px solid rgba(217, 70, 239, 0.2);
    }

    .nav-sidebar .module caption {
        background: linear-gradient(135deg, #d946ef 0%, #a21caf 100%) !important;
        color: #fff !important;
    }

    .nav-sidebar .module th {
        background: transparent !important;
    }

    .nav-sidebar .module th a {
        color: #e4e4e7 !important;
        padding: 12px 16px !important;
        display: block;
        border-radius: 8px;
        margin: 2px 8px;
        transition: all 0.2s ease;
    }

    .nav-sidebar .module th a:hover {
        background: rgba(217, 70, 239, 0.2) !important;
        color: #d946ef !important;
    }

    /* Main content area */
    #content {
        background: rgba(26, 26, 46, 0.6) !important;
        backdrop-filter: blur(10px);
        border-radius: 16px;
        margin: 20px;
        padding: 24px !important;
        border: 1px solid rgba(217, 70, 239, 0.1);
    }

    #content-main {
        background: transparent !important;
    }

    /* Module styling */
    .module {
        background: rgba(26, 26, 46, 0.8) !important;
        border: 1px solid rgba(217, 70, 239, 0.2) !important;
        border-radius: 12px !important;
        overflow: hidden;
    }

    .module caption {
        background: linear-gradient(135deg, #d946ef 0%, #a21caf 100%) !important;
        color: #fff !important;
        font-weight: 600;
        padding: 12px 16px !important;
    }

    .module table {
        background: transparent !important;
    }

    .module th, .module td {
        background: transparent !important;
        border-bottom: 1px solid rgba(217, 70, 239, 0.1) !important;
        color: #e4e4e7 !important;
    }

    .module a {
        color: #d946ef !important;
    }

    .module a:hover {
        color: #0ea5e9 !important;
    }

    /* Dashboard app list */
    .app-website.module {
        background: rgba(26, 26, 46, 0.8) !important;
    }

    /* Buttons */
    .button, input[type=submit], input[type=button], .submit-row input {
        background: linear-gradient(135deg, #d946ef 0%, #a21caf 100%) !important;
        border: none !important;
        border-radius: 8px !important;
        padding: 10px 20px !important;
        color: #fff !important;
        font-weight: 600 !important;
        box-shadow: 0 4px 15px rgba(217, 70, 239, 0.3) !important;
        transition: all 0.2s ease !important;
    }

    .button:hover, input[type=submit]:hover, input[type=button]:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(217, 70, 239, 0.4) !important;
    }

    .button.default {
        background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%) !important;
        box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3) !important;
    }

    /* Forms */
    input[type=text], input[type=password], input[type=email], input[type=url], input[type=number], textarea, select {
        background: rgba(15, 15, 26, 0.8) !important;
        border: 1px solid rgba(217, 70, 239, 0.3) !important;
        border-radius: 8px !important;
        color: #e4e4e7 !important;
        padding: 10px 14px !important;
    }

    input[type=text]:focus, input[type=password]:focus, textarea:focus, select:focus {
        border-color: #d946ef !important;
        box-shadow: 0 0 0 3px rgba(217, 70, 239, 0.2) !important;
        outline: none !important;
    }

    /* Labels */
    label {
        color: #e4e4e7 !important;
    }

    .required label::after {
        color: #d946ef !important;
    }

    /* Breadcrumbs */
    .breadcrumbs {
        background: rgba(26, 26, 46, 0.6) !important;
        border-radius: 8px;
        padding: 12px 16px !important;
        margin-bottom: 20px;
    }

    .breadcrumbs a {
        color: #d946ef !important;
    }

    /* Messages */
    .messagelist li {
        background: rgba(26, 26, 46, 0.9) !important;
        border-radius: 8px !important;
        border-left: 4px solid #d946ef !important;
        margin-bottom: 10px;
    }

    .messagelist li.success {
        border-left-color: #22c55e !important;
    }

    .messagelist li.error {
        border-left-color: #ef4444 !important;
    }

    /* Page title */
    #content h1 {
        color: #fff !important;
        font-weight: 700;
        margin-bottom: 24px;
    }

    #content h2 {
        color: #e4e4e7 !important;
    }

    /* Change list */
    #changelist {
        background: transparent !important;
    }

    #changelist-filter {
        background: rgba(26, 26, 46, 0.8) !important;
        border-radius: 12px;
        border: 1px solid rgba(217, 70, 239, 0.2);
    }

    #changelist-filter h2 {
        color: #fff !important;
        background: linear-gradient(135deg, #d946ef 0%, #a21caf 100%) !important;
        padding: 12px !important;
        border-radius: 12px 12px 0 0;
    }

    #changelist-filter h3 {
        color: #d946ef !important;
    }

    #changelist-filter li {
        color: #a1a1aa !important;
    }

    #changelist-filter li a {
        color: #e4e4e7 !important;
    }

    #changelist-filter li.selected a {
        color: #d946ef !important;
        font-weight: 600;
    }

    /* Results table */
    #result_list {
        background: rgba(26, 26, 46, 0.6) !important;
        border-radius: 12px !important;
        overflow: hidden;
    }

    #result_list th {
        background: linear-gradient(135deg, rgba(217, 70, 239, 0.2) 0%, rgba(162, 28, 175, 0.2) 100%) !important;
        color: #fff !important;
        border: none !important;
    }

    #result_list td {
        background: transparent !important;
        border-bottom: 1px solid rgba(217, 70, 239, 0.1) !important;
        color: #e4e4e7 !important;
    }

    #result_list tr:hover td {
        background: rgba(217, 70, 239, 0.1) !important;
    }

    #result_list a {
        color: #d946ef !important;
    }

    /* Pagination */
    .paginator {
        background: rgba(26, 26, 46, 0.6) !important;
        border-radius: 8px;
        padding: 12px !important;
        color: #e4e4e7 !important;
    }

    .paginator a {
        color: #d946ef !important;
    }

    /* Object tools */
    .object-tools a {
        background: linear-gradient(135deg, #d946ef 0%, #a21caf 100%) !important;
        border-radius: 8px !important;
        color: #fff !important;
    }

    /* Fieldsets */
    fieldset {
        background: rgba(26, 26, 46, 0.6) !important;
        border: 1px solid rgba(217, 70, 239, 0.2) !important;
        border-radius: 12px !important;
    }

    fieldset h2 {
        color: #d946ef !important;
        background: transparent !important;
    }

    /* Related widget */
    .related-widget-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .related-widget-wrapper .related-lookup,
    .related-widget-wrapper .add-related,
    .related-widget-wrapper .change-related,
    .related-widget-wrapper .delete-related {
        background: rgba(217, 70, 239, 0.2) !important;
        border-radius: 6px !important;
        padding: 6px !important;
    }

    /* Help text */
    .help {
        color: #a1a1aa !important;
    }

    /* Delete confirmation */
    .delete-confirmation {
        background: rgba(239, 68, 68, 0.1) !important;
        border: 1px solid rgba(239, 68, 68, 0.3) !important;
        border-radius: 12px !important;
    }

    /* Calendar and clock widgets */
    .calendarbox, .clockbox {
        background: rgba(26, 26, 46, 0.95) !important;
        border: 1px solid rgba(217, 70, 239, 0.3) !important;
        border-radius: 12px !important;
    }

    .calendar caption {
        background: linear-gradient(135deg, #d946ef 0%, #a21caf 100%) !important;
        color: #fff !important;
    }

    .calendar td a {
        color: #e4e4e7 !important;
    }

    .calendar td a:hover {
        background: rgba(217, 70, 239, 0.3) !important;
    }

    /* Add scrollbar styling */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }

    ::-webkit-scrollbar-track {
        background: rgba(15, 15, 26, 0.5);
    }

    ::-webkit-scrollbar-thumb {
        background: rgba(217, 70, 239, 0.5);
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: rgba(217, 70, 239, 0.7);
    }
</style>
{% endblock %}
