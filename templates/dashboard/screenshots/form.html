{% extends 'dashboard/base.html' %}

{% block content %}
<div class="max-w-2xl">
    <a href="{% url 'dashboard:screenshot_list' %}" class="inline-flex items-center gap-2 text-gray-400 hover:text-primary-400 mb-6">‚Üê Back</a>

    <form method="post" enctype="multipart/form-data" class="glass rounded-2xl p-6 space-y-6">
        {% csrf_token %}

        <div>
            <label class="block text-sm text-gray-400 mb-2">Title *</label>
            <input type="text" name="title" value="{{ screenshot.title|default:'' }}" required class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white">
        </div>

        <div>
            <label class="block text-sm text-gray-400 mb-2">Description</label>
            <textarea name="description" rows="2" class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white">{{ screenshot.description|default:'' }}</textarea>
        </div>

        <div>
            <label class="block text-sm text-gray-400 mb-2">Category</label>
            <input type="text" name="category" value="{{ screenshot.category|default:'' }}" class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white" placeholder="e.g., Dashboard, Orders">
        </div>

        <div>
            <label class="block text-sm text-gray-400 mb-2">Image *</label>
            {% if screenshot.image %}<img src="{{ screenshot.image.url }}" class="w-full h-48 rounded-xl object-cover mb-3">{% endif %}
            <input type="file" name="image" accept="image/*" {% if not screenshot %}required{% endif %} class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white">
        </div>

        <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="block text-sm text-gray-400 mb-2">Order</label>
                <input type="number" name="order" value="{{ screenshot.order|default:0 }}" class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white">
            </div>
            <div class="flex items-center gap-3 pt-8">
                <input type="checkbox" name="is_active" id="is_active" {% if screenshot.is_active or not screenshot %}checked{% endif %} class="w-5 h-5">
                <label for="is_active" class="text-gray-300">Active</label>
            </div>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="px-8 py-3 bg-gradient-to-r from-primary-500 to-primary-600 text-white font-semibold rounded-xl">
                {% if screenshot %}Update{% else %}Add Screenshot{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
