{% extends 'dashboard/base.html' %}

{% block content %}
<div class="max-w-2xl">
    <a href="{% url 'dashboard:testimonial_list' %}" class="inline-flex items-center gap-2 text-gray-400 hover:text-primary-400 mb-6">‚Üê Back</a>

    <form method="post" enctype="multipart/form-data" class="glass rounded-2xl p-6 space-y-6">
        {% csrf_token %}

        <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="block text-sm text-gray-400 mb-2">Name *</label>
                <input type="text" name="name" value="{{ testimonial.name|default:'' }}" required class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white">
            </div>
            <div>
                <label class="block text-sm text-gray-400 mb-2">Role *</label>
                <input type="text" name="role" value="{{ testimonial.role|default:'' }}" required class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white" placeholder="Owner, Manager">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="block text-sm text-gray-400 mb-2">Cafe Name *</label>
                <input type="text" name="cafe_name" value="{{ testimonial.cafe_name|default:'' }}" required class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white">
            </div>
            <div>
                <label class="block text-sm text-gray-400 mb-2">City *</label>
                <input type="text" name="city" value="{{ testimonial.city|default:'' }}" required class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white">
            </div>
        </div>

        <div>
            <label class="block text-sm text-gray-400 mb-2">Testimonial *</label>
            <textarea name="content" rows="4" required class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white" placeholder="What they said about Kaffero...">{{ testimonial.content|default:'' }}</textarea>
        </div>

        <div>
            <label class="block text-sm text-gray-400 mb-2">Rating</label>
            <select name="rating" class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white">
                {% for i in "12345" %}
                <option value="{{ forloop.counter }}" {% if testimonial.rating == forloop.counter %}selected{% endif %}>{{ forloop.counter }} Star{% if forloop.counter > 1 %}s{% endif %}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block text-sm text-gray-400 mb-2">Photo</label>
            {% if testimonial.photo %}<img src="{{ testimonial.photo.url }}" class="w-20 h-20 rounded-full object-cover mb-3">{% endif %}
            <input type="file" name="photo" accept="image/*" class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white">
        </div>

        <div class="flex gap-6">
            <label class="flex items-center gap-3">
                <input type="checkbox" name="is_featured" {% if testimonial.is_featured %}checked{% endif %} class="w-5 h-5">
                <span class="text-gray-300">Featured</span>
            </label>
            <label class="flex items-center gap-3">
                <input type="checkbox" name="is_active" {% if testimonial.is_active or not testimonial %}checked{% endif %} class="w-5 h-5">
                <span class="text-gray-300">Active</span>
            </label>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="px-8 py-3 bg-gradient-to-r from-primary-500 to-primary-600 text-white font-semibold rounded-xl">
                {% if testimonial %}Update{% else %}Add Testimonial{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
