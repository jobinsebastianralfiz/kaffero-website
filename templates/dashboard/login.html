<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Kaffero Admin</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#d946ef',
                            600: '#c026d3',
                            700: '#a21caf',
                        },
                        accent: {
                            500: '#0ea5e9',
                        },
                        dark: {
                            900: '#0f0f1a',
                            800: '#1a1a2e',
                        }
                    },
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #0f0f1a 100%);
            min-height: 100vh;
        }

        .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }

        .text-purple-400 {
            background: linear-gradient(135deg, #d946ef 0%, #0ea5e9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(217, 70, 239, 0.2);
        }

        input:focus {
            outline: none;
            border-color: #d946ef;
            box-shadow: 0 0 0 3px rgba(217, 70, 239, 0.2);
        }

        /* Animated background orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <!-- Background orbs -->
    <div class="orb w-96 h-96 bg-primary-500 -top-48 -left-48 fixed"></div>
    <div class="orb w-80 h-80 bg-accent-500 -bottom-40 -right-40 fixed" style="animation-delay: 2s;"></div>

    <div class="w-full max-w-md relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 mx-auto rounded-2xl bg-gradient-to-br from-primary-500 to-accent-500 flex items-center justify-center mb-4 shadow-lg shadow-primary-500/30">
                <span class="text-4xl">â˜•</span>
            </div>
            <h1 class="font-display text-3xl font-bold text-purple-400">Kaffero</h1>
            <p class="text-gray-400 mt-2">Admin Dashboard</p>
        </div>

        <!-- Login Card -->
        <div class="glass rounded-2xl p-8 shadow-2xl">
            <h2 class="text-xl font-semibold text-white mb-6 text-center">Sign in to your account</h2>

            {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                <div class="p-4 rounded-lg bg-red-500/10 border border-red-500/30 text-red-400 text-sm">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="space-y-5">
                {% csrf_token %}

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        required
                        autofocus
                        class="w-full px-4 py-3 rounded-xl bg-dark-900/50 border border-primary-500/20 text-white placeholder-gray-500 transition-all"
                        placeholder="Enter your username"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        required
                        class="w-full px-4 py-3 rounded-xl bg-dark-900/50 border border-primary-500/20 text-white placeholder-gray-500 transition-all"
                        placeholder="Enter your password"
                    >
                </div>

                <button
                    type="submit"
                    class="w-full py-3 px-4 bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white font-semibold rounded-xl shadow-lg shadow-primary-500/30 transition-all transform hover:scale-[1.02] active:scale-[0.98]"
                >
                    Sign In
                </button>
            </form>
        </div>

        <!-- Footer -->
        <p class="text-center text-gray-500 text-sm mt-8">
            &copy; 2024 Kaffero by Ralfiz Technologies
        </p>
    </div>
</body>
</html>
