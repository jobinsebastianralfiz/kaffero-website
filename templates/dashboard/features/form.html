{% extends 'dashboard/base.html' %}

{% block content %}
<div class="max-w-3xl">
    <a href="{% url 'dashboard:feature_list' %}" class="inline-flex items-center gap-2 text-gray-400 hover:text-primary-400 mb-6">← Back to features</a>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <div class="glass rounded-2xl p-6 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Name *</label>
                    <input type="text" name="name" value="{{ feature.name|default:'' }}" required class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Slug *</label>
                    <input type="text" name="slug" value="{{ feature.slug|default:'' }}" required class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white">
                </div>
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-2">Icon (emoji or Heroicon name)</label>
                <input type="text" name="icon" value="{{ feature.icon|default:'' }}" class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white" placeholder="✨ or icon-name">
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-2">Short Description *</label>
                <input type="text" name="short_description" value="{{ feature.short_description|default:'' }}" required class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white">
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-2">Full Description *</label>
                <textarea name="full_description" rows="4" required class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white">{{ feature.full_description|default:'' }}</textarea>
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-2">Image</label>
                {% if feature.image %}<img src="{{ feature.image.url }}" class="w-48 h-32 rounded-xl object-cover mb-3">{% endif %}
                <input type="file" name="image" accept="image/*" class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Order</label>
                    <input type="number" name="order" value="{{ feature.order|default:0 }}" class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white">
                </div>
                <div class="flex items-center gap-3 pt-8">
                    <input type="checkbox" name="is_highlighted" id="is_highlighted" {% if feature.is_highlighted %}checked{% endif %} class="w-5 h-5">
                    <label for="is_highlighted" class="text-gray-300">Highlighted</label>
                </div>
                <div class="flex items-center gap-3 pt-8">
                    <input type="checkbox" name="is_active" id="is_active" {% if feature.is_active or not feature %}checked{% endif %} class="w-5 h-5">
                    <label for="is_active" class="text-gray-300">Active</label>
                </div>
            </div>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="px-8 py-3 bg-gradient-to-r from-primary-500 to-primary-600 text-white font-semibold rounded-xl shadow-lg shadow-primary-500/30">
                {% if feature %}Update Feature{% else %}Add Feature{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
