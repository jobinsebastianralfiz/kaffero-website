{% extends 'dashboard/base.html' %}

{% block content %}
<div class="max-w-2xl">
    <a href="{% url 'dashboard:faq_list' %}" class="inline-flex items-center gap-2 text-gray-400 hover:text-primary-400 mb-6">‚Üê Back</a>

    <form method="post" class="glass rounded-2xl p-6 space-y-6">
        {% csrf_token %}

        <div>
            <label class="block text-sm text-gray-400 mb-2">Question *</label>
            <input type="text" name="question" value="{{ faq.question|default:'' }}" required class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white">
        </div>

        <div>
            <label class="block text-sm text-gray-400 mb-2">Answer *</label>
            <textarea name="answer" rows="4" required class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white">{{ faq.answer|default:'' }}</textarea>
        </div>

        <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="block text-sm text-gray-400 mb-2">Category</label>
                <select name="category" class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white">
                    {% for value, label in categories %}
                    <option value="{{ value }}" {% if faq.category == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm text-gray-400 mb-2">Order</label>
                <input type="number" name="order" value="{{ faq.order|default:0 }}" class="w-full bg-dark-900/50 border border-primary-500/20 rounded-xl px-4 py-3 text-white">
            </div>
        </div>

        <label class="flex items-center gap-3">
            <input type="checkbox" name="is_active" {% if faq.is_active or not faq %}checked{% endif %} class="w-5 h-5">
            <span class="text-gray-300">Active</span>
        </label>

        <div class="flex justify-end">
            <button type="submit" class="px-8 py-3 bg-gradient-to-r from-primary-500 to-primary-600 text-white font-semibold rounded-xl">
                {% if faq %}Update{% else %}Add FAQ{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
